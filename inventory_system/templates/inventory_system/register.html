{% extends "inventory_system/layout.html" %}

{% block title %}
Registration Page
{% endblock title %}

{% block styles %}
    <style>
        .registerbody {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
        }

        .register-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .register-container input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .register-container .login {
            margin-top: 20px;
            text-align: center;
        }
    </style>
{% endblock styles %}

{% block body %}
    <div class="registerbody">
        <div class="register-container">
            <h2>Register</h2>
            <form name='register_form' action="{% url 'registration' %}" method="post">
                {% csrf_token %}
                <input name="username" type="text" placeholder="Username" required>
                <input name="password" type="password" placeholder="Password" required>
                <input name="confirmation" type="password" placeholder="Confirm Password" required>
                <input id='register-btn' type="submit" value="Register">
            </form>

            <div class="login">
                Already have an account? <a href="{% url "login" %}">Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-btn').onclick = function(e){
            e.preventDefault();
            register();
        }

        function register(){
            console.log(register_form.username.value)
             fetch("/registration/", {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken,
              },
              body: JSON.stringify({
                'username': register_form.username.value,
                'password': register_form.password.value,
                'confirmation': register_form.confirmation.value,
              })
            })
            .then((response) => {
              return response.json()
            })
            .then((data) => {
              if (data === 'Passwords must match'){
                alert(data);
              }
              else if (data === 'Username already taken'){
                alert(data);
              }
              else{
                alert(data);
                window.location.href = "{% url 'login' %}";
              }
            })
        }
    </script>
{% endblock body %}
